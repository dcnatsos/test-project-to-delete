name: k6 Load Test

on:
  push:
    branches:
      - 'main'

jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Start Node.js server
        run: |
          node server.js &
          sleep 5
        
        # Start server in background and wait for it to be ready
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... (attempt $i/30)"
            sleep 2
          done
          echo "Server failed to start"
          exit 1

        # Or just use a simple sleep if preferred, and increase the duration as needed
      - name: Wait for server to be ready alternative
        run: |
          sleep 60

      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      - name: Run local k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: performance-testing-lab.js 
          # This file should be testing the server started earlier
          # Make sure the server and the test script point to the same ports.
          # e.g. if backend runs on port 3000, k6 script should target localhost:3000
